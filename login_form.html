<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Adire Bloom</title>
  <link rel="stylesheet" href="css/style.css">
   <meta name="author" content="Adire Bloom Team">
  <link rel="icon" href="img/adirebloom.png" type="image/png">
  <style>
                body {
                background: url("img/lade.jpg") no-repeat center center/cover;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Poppins', sans-serif;
                margin: 0;
                }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      color: #fff;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1.2rem;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1rem;
    }

    .login-container input::placeholder {
      color: #ddd;
    }

    .login-container .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .login-container .options a {
      color: #f2f2f2;
      text-decoration: none;
    }

    .login-container .options a:hover {
      text-decoration: underline;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #D96C3B;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #c3562c;
    }

    @media(max-width: 480px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <div class="options">
        <label><input type="checkbox"> Remember Me</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
