<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€“ Adire Bloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
   <meta name="author" content="Adire Bloom Team">
  <link rel="icon" href="img/adirebloom.png" type="image/png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #FDF6ED;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .contact-container {
      max-width: 800px;
      margin: 4rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .contact-container h1 {
      color: #3F51B5;
      margin-bottom: 1rem;
      text-align: center;
    }

    .contact-container p {
      text-align: center;
      margin-bottom: 2rem;
      color: #555;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, textarea {
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }

    label {
      font-size: 0.9rem;
      color: #555;
    }

    button {
      background-color: #3F51B5;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #D96C3B;
    }

    .contact-info {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.95rem;
      color: #777;
    }

    .contact-info a {
      color: #3F51B5;
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .contact-container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }

    .back-home {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: #3F51B5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .top-right-links {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 1rem;
      z-index: 999;
    }

    .top-right-links a {
      background-color: #D96C3B;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .top-right-links a:hover {
      background-color: #3F51B5;
    }

    .social-icons {
      margin-top: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .social-icons a {
      width: 40px;
      height: 40px;
      font-size: 1.3rem;
      color: #3F51B5;
      background: #f0f0f0;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-icons a:hover {
      background-color: #D96C3B;
      color: white;
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <!-- Navigation Shortcuts -->
  <a href="index.html" class="back-home">&larr; Home</a>
  <div class="top-right-links">
    <a href="faq.html">FAQ</a>
  </div>

  <div class="contact-container">
    <h1>Get in Touch</h1>
    <p>Have questions, collaborations, or want to join the Adire movement? We'd love to hear from you.</p>

    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>

      <!-- Email marketing checkbox -->
      <label>
        <input type="checkbox" required>
        I want to receive exclusive emails, drops and updates from Adire Bloom.
      </label>

      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p>Email us: <a href="mailto:hello@adirebloom.com">hello@adirebloom.com</a></p>
      <p>Follow us on social media:</p>

      <!-- SOCIAL ICONS -->
      <div class="social-icons">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-whatsapp"></i></a>
        <a href="#"><i class="fab fa-x-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
  </div>

</body>
</html>
